<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1658828_vud4w73neg.css">
    <link rel="stylesheet" href="/admin/css/style.css">
</head>

<body class="bg-light">

    <%- include('header.html') -%>

    <div class="container-fluid vh-100">
        <div class="row h-100">

            <%- include('navs.html') -%>
            <div class="col-10">
                <div class="p-3 border mb-3 bg-white">
                    <h4 class="mb-0">个人首页</h4>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white d-flex justify-content-between">
                                <h6 class="mb-0 align-self-center">个人信息</h6>
                            </div>
                            <div class="card-body">
                                <form action="/user/account/<%= u.id %>" method="POST">
                                    <input type="hidden" id="id" name="id" value="<%= u.id %>">
                                    <div class="form-row">
                                        <label for="title" class="col-2 text-center col-form-label">登录账号：</label>
                                        <input type="text" class="col-8 form-control" name="username" id="title" value="<%= u.username %>" disabled required>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="category_id" class="col-2 text-center col-form-label">登录密码：</label>
                                        <input type="password" class="col-8 form-control" name="password" id="title" value="<%= u.password %>" disabled required>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">真实姓名：</label>
                                        <input type="text" class="col-8 form-control" name="name" id="title" value="<%= u.name %>" disabled required>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">性别：</label>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;男&nbsp;&nbsp;<input type="radio" name="sex" id="title" value="1" <%= u.sex == 1 ? 'checked' : '' %> required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;女&nbsp;&nbsp;<input type="radio" name="sex" id="title" value="0" <%= u.sex == 0 ? 'checked' : ''  %> required>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">我的邮箱：</label>
                                        <input type="text" class="col-8 form-control" name="email" id="title" value="<%= u.email %>" disabled required>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">联系方式：</label>
                                        <input type="tel" class="col-8 form-control" name="tel" id="title" value="<%= u.tel %>" disabled required>
                                    </div>
                                    <!--
                                    <div class="form-row mt-3">
                                        <label for="content" class="col-2 text-center col-form-label">我的头像：</label>
                                        <div class="col-8">
                                            <input type="file" class="d-none" id="customFile" name="upload" accept="image/*">
                                            <label for="customFile" class="position-relative">
                                                <img src="/admin/img/logo.png" data-src="holder.js/200x200?text=点击上传"
                                                    class="img-thumbnail" width="200" height="200">
                                                <button type="button"
                                                    class="delimg btn btn-danger btn-sm position-absolute"
                                                    title="删除">&times;</button>
                                            </label>
                                        </div>
                                    </div>
                                    -->
                                    <div class="form-row mt-3">
                                        <div class="offset-2">
                                            <a href="/user/account/<%= u.id %>" class="btn btn-success" >管理账户</a>
                                            <a href="#" class="btn btn-success" >查看私密</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="/ueditor/ueditor.config.js"></script>
    <script src="/ueditor/ueditor.all.min.js"></script>
    <script src="/js/public.js"></script>
</body>

</html>
